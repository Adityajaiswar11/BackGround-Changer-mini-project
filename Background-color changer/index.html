<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Mini Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    style="
      background-color: rgb(21, 26, 39);
      color: rgba(253, 254, 255, 0.678);
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <h2
      style="
        text-align: center;
        margin: 20px 0px;
        background-color: rgb(194, 9, 9);
        background-clip: text;
        background-position: center;
        -webkit-background-clip: text;
      "
    >
      Background Changer
    </h2>

    <div
      id="parent"
      style="
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <div
        id="child"
        style="
          width: 28rem;
          height: 19rem;
          position: relative;
          margin: 10px;
          border-radius: 10px;
          border: 1px solid gray;
        "
      >
        <p
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 7;
            line-height: 1.3;
            font-size: 14px;
          "
        >
          Change the background color of the box
        </p>
      </div>
      <div style="width: 100%; text-align: center">
        <input type="text" id="input" placeholder="Enter color name" /><br />
        <h3 id="colorName" style="padding: 14px; text-align: center"></h3>
        <button id="btn">Change Color</button>
      </div>
      <span id="para" style="margin: 10px"></span>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
